
<div class="container" style="padding-bottom: 10px;">
  <div class="row"  style="padding-bottom: 10px;">
    <div class="col">
      <div class="card">
         <div class="card-body">
          @if (loading) {
            <app-loading></app-loading>
          }
          @if (error) {
            <div class="alert alert-danger" role="alert">
              {{msgError}}
            </div>
          }
          @if (exito) {
            <div class="alert alert-success" role="alert">
              {{msgError}}
            </div>
          }
          <h5 class="card-title">Reserva</h5>
          <form [formGroup] = "formulario" (ngSubmit) = "onSubmit()">
            <div class="mb-3">
              <label for="checkInDate">Llegada</label>
              <input type="date" class="form-control" formControlName="checkInDate" placeholder="Llegada">

            </div>
            <div class="mb-3">
              <label for="checkOutDate">Salida</label>
              <input type="date" class="form-control" formControlName="checkOutDate" placeholder="Salida">
            </div>
            <div class="mb-3">
              <label for="numberOfGuests">Huéspedes</label>
              <input type="text" class="form-control" formControlName="numberOfGuests" placeholder="Huéspedes">
            </div>
            <input type="submit" value="Reserva" class="btn btn-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
