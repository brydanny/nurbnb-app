@if (loading) {

}
@if (error) {
  <div class="alert alert-danger" role="alert">
    {{msgError}}
  </div>
}
<div class="row" style="padding-bottom: 10px;">
  <h5 class="card-title">Inicia sesi√≥n</h5>
</div>

  <label for="">Email</label>

</div>
